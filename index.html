
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>irodori</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/irodori.css">
  </head>
  <body>
    <div id="header-fixed" class="fixed header-fixed" style="display:none">
      <table>
        <tr>
          <td><img border="0" src="./img/irodori-icon.ico" width="16" height="16" alt="img" 
                              style="vertical-align:middle"></td> 
          <td><span style="color:#FFF">irodori</span></td> 
          <td width="20px"></td> 
        </tr> 
      </table> 
    </div> 

    <div id="editor" class="editor"></div>

    <div id="footer-fixed-upper" class="fixed footer-fixed-upper">
      <div id="button-container" class="button-container"></div>
    </div> 

    <div id="footer-fixed" class="fixed footer-fixed"> 
      <span id="btnDevTools" class="icon icon-power icon-button" style="color:#FFF;"></span>
      <select id="inputMode">
      <option value="normal">Normal</option>
      <option value="vim">Vim</option>
      <option value="emacs">Emacs</option>
      </select>
      <span id="outEval" style="color:#FFF;">&nbsp;</span>
      <span id="outSave" style="color:#FFF;"></span> 
      <iframe id="sandbox" src="./sandbox.html" style="display:none"></iframe>
    </div> 
  </body>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="./lib/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="./lib/underscore.js"></script>
  <script src="./index.js"></script>
</html>
